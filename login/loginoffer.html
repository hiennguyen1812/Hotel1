<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/favicon.png" type="image/png">
    <link rel="stylesheet" href="login.css">
    <title>LOG IN - COLOURS - Website đặt phòng khách sạn giá rẻ </title>
</head>
<body>
    <div class="wrapper">
        <h1>Log in</h1>
        <form action="" class="form" id="form">
            <input type="text" placeholder="Username" class="form-control" id="user-name" required>
            <input type="password" placeholder="Password" class="form-control" id="pass-word" required>
            <input type="submit" value="LOGIN" id="btn-login" onclick="checkUser()">
        </form>

        <div class="bottom-text">
            <input type="checkbox" name="remember" checked="checked">Remember me?
            <a href="#">Forgot Password?</a>
        </div>

    </div>
    <div id="overlay-area"></div>
   
   <script src="../data/dataUser.js"></script>
    <script src="loginoffer.js"></script>
    
    
</body>
</html>
